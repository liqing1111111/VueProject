        .all {
            margin: auto;
            width: 700px;

        }
        .head {
            margin: auto;
            background-color: #1d7dab;
            width: 100%;
            height: 50px;
        }
        .headLogo {

            float: right;
            width: 35px;
            height: 35px;
            background-color: #2c4784;
            text-align: center;
            margin: 7px 10px 20px;
        }




        .head img {
            width: 25px;
            height: 25px;

        .content{

        .content_kuai_ele{

            height: 100%;
        }
        content_lie{
            margin: auto;
            width: 95%;
            height: 100%;
        }
        .content_lie_ele{
            margin: auto;
            width: 100%;
            height: 300px;
            margin-top: 10px;
            border-bottom: 2px solid #c8c8c8;
            position: relative;
        }
        .content_lie_ele img{
            width: 250px;
            height: 250px;
            margin: 25px;
            float: left;
        }
        .content_lie_ele span{
            font-size: 20px;
           margin:  5px;
            position: absolute;
            top: 30px;
        }
        .class1{
            background-color: #f45497;
        }


    </style>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>

<div class="all">

        <a class="headLogo" @click="kuai" :class="{class1:isKuai}" >

    </div>

        <div v-if="isLie" class="content_lie">
            <div v-for="arr in arrAll" class="content_lie_ele">

</div>
